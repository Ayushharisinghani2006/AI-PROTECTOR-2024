<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Protector Popup</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            max-width: 320px;
            margin: auto;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 20px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 16px;
            margin-top: 20px;
            color: #444;
        }

        button, input[type="checkbox"] {
            margin: 10px 0;
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }

        #result {
            font-weight: bold;
            margin-top: 15px;
            text-align: center;
        }

        #result.safe {
            color: green;
        }

        #result.unsafe {
            color: red;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #007BFF;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>AI Protector</h1>

    <h2>Content Filtering</h2>
    <button id="filterButton">Start Filtering</button>
    <button id="autofillButton">Enable Autofill Protection</button>

    <h2>Autofill Privacy Shield</h2>
    <label for="enableProtection">
        <input type="checkbox" id="enableProtection" checked> Enable Protection
    </label>

    <h2>Predictive Analysis</h2>
    <label for="predictiveAnalysisToggle">
        <input type="checkbox" id="predictiveAnalysisToggle"> Enable Predictive Behavioral Analysis
    </label>

    <button id="saveSettings">Save Settings</button>

    <h2>Page Scanning</h2>
    <button id="scanPageButton">Scan Page for Unsafe Content</button>

    <div id="result"></div>
    <div id="loadingSpinner" class="spinner" style="display: none;"></div>

    <h2>Keyword Blocking</h2>
    <input type="text" id="addKeyword" placeholder="Enter keyword">
    <button id="addKeywordButton">Add</button>
    <ul id="keywordList"></ul>

    <label>
        <input type="checkbox" id="adaptiveFilteringToggle"> Enable Real-Time Adaptive Filtering
    </label>

    <script src="popup.js"></script>
</body>
</html>
